<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="center">
                <form action="" method="post" enctype="multipart/form-data">
                    <div class="mb-5">
                        <label for="name" class="form-label">Nombre de usuario</label>
                        <input type="text" class="form-control" id="data" name="data" /><br>
                        <label for="img" class="form-label">Selecciona una imagen</label>
                        <input type="file" class="form-control" id="img" name="img" accept="image/*">
                    </div>
                    <div class="mb-2">
                        <input type="submit" class="btn btn-primary mb-3" id="send-signup" name="signup" value="Registrar" >
                    </div>
                </form> 
            </div>                      
        </div>        
    </body>
    <style>
        .container {
            display: flex;
            flex-flow: column;
            height: 100%;
            width: 100%;
            position: relative;
        }
        
        .center {
          position: absolute;
          top: 50%;
          left: 50%;
          -ms-transform: translate(-50%, -50%);
          transform: translate(-50%, -50%);
        }
    </style>
</html>
